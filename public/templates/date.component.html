<form>
    <input type='text' 
    [placeholder]='currentDate' 
    [(ngModel)]='inputDate.ymd' 
    (ngModelChange)='flag($event)' 
    [class.valid]='inputDate.valid' 
    [class.invalid]='!inputDate.valid'/> 
    <label> Dates: {{min}} to {{max}}</label>
    <button class='btn btn-primary' (click)='submit()'>Submit</button>
</form>
