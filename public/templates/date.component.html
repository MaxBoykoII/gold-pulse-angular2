<form class='well well-sm'>
    <input type='text' [placeholder]='currentDate' [(ngModel)]='inputDate.ymd' (ngModelChange)='flag($event)' [class.valid]='inputDate.valid' [class.invalid]='!inputDate.valid' />
    <label> Dates: {{min}} to {{max}}</label>
    <button class='btn btn-primary' (click)='submit()'>Submit</button>
</form>
<div class='well well-sm'>
<button class='btn' (click)='increment("down")'>-</button> {{currentDate}}
<button class='btn' (click)='increment("up")'>+</button>
</div>
